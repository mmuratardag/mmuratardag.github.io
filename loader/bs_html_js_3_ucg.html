<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Most Useless Color Generator Ever</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
        
        .generator {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .color-display {
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 100px;
            cursor: pointer;
        }
        
        .color-display:hover {
            transform: scale(1.1) rotate(10deg);
        }
        
        #colorName {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #555;
        }
        
        #colorCode {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #777;
            margin: 10px 0;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px;
        }
        
        button:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #rating {
            margin-top: 20px;
            font-size: 16px;
            color: #666;
        }
        
        .stars {
            font-size: 30px;
            color: gold;
        }
        
        #history {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
        }
        
        .history-item {
            display: inline-block;
            width: 30px;
            height: 30px;
            margin: 5px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .history-item:hover {
            transform: scale(1.3);
        }
        
        #facts {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
            color: #856404;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="generator">
        <h1>üé® The Most Useless Color Generator Ever üé®</h1>
        
        <div class="color-display" id="colorDisplay">üé®</div>
        
        <div id="colorName">Click Generate!</div>
        <div id="colorCode">#??????</div>
        
        <button onclick="generateColor()">Generate Useless Color</button>
        <button onclick="generateBoringColor()">Generate Boring Color</button>
        
        <div id="rating">
            Color Usefulness Rating:
            <div class="stars" id="stars">‚≠ê</div>
        </div>
        
        <div id="facts"></div>
        
        <div id="history">
            <strong>Color History (click to revisit):</strong>
            <div id="historyColors"></div>
        </div>
    </div>
    
    <script>
        const colorDisplay = document.getElementById('colorDisplay');
        const colorName = document.getElementById('colorName');
        const colorCode = document.getElementById('colorCode');
        const stars = document.getElementById('stars');
        const facts = document.getElementById('facts');
        const historyColors = document.getElementById('historyColors');
        
        let colorHistory = [];
        
        const uselessColorNames = [
            "Invisible Pink",
            "Loud Whisper",
            "Aggressive Beige",
            "Suspicious Salmon",
            "Drunk Flamingo",
            "Existential Gray",
            "Quantum Indigo",
            "Schrodinger's Green",
            "Procrastination Purple",
            "Monday Morning Blue",
            "Tax Return Tan",
            "WiFi Password Yellow",
            "Deleted Browser History",
            "Forgotten Dream",
            "3AM Thoughts",
            "Refrigerator Light",
            "Participation Trophy Gold",
            "Millennial Pink's Cousin",
            "Zoom Background Blue",
            "Spreadsheet Green",
            "Error 404 Red",
            "Cookie Consent Gray",
            "Unskippable Ad Orange",
            "Loading Screen Blue",
            "Buffering Purple"
        ];
        
        const boringColorNames = [
            "Beige",
            "Slightly Different Beige",
            "Beige's Friend",
            "Office Wall White",
            "Hospital Green",
            "Government Building Gray",
            "Waiting Room Tan",
            "DMV Floor Tile"
        ];
        
        const colorFacts = [
            "This color was discovered by accident while someone was sleeping",
            "Scientists have no idea what to do with this color",
            "This color is illegal in 3 countries (probably)",
            "9 out of 10 designers pretend this color doesn't exist",
            "This color can only be seen on Tuesdays",
            "Legend says this color was created by a typo",
            "This color has trust issues",
            "Pantone refuses to acknowledge this color",
            "This color failed art school",
            "This is what happens when RGB values have an identity crisis",
            "This color is having a midlife crisis",
            "Even this color doesn't like itself"
        ];
        
        function generateColor() {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            const hex = '#' + [r, g, b].map(x => x.toString(16).padStart(2, '0')).join('');
            
            colorDisplay.style.background = hex;
            colorDisplay.textContent = pickRandomEmoji();
            colorName.textContent = uselessColorNames[Math.floor(Math.random() * uselessColorNames.length)];
            colorCode.textContent = hex + " (RGB: " + r + ", " + g + ", " + b + ")";
            
            // Random star rating (always low because it's useless)
            const starCount = Math.floor(Math.random() * 3) + 1;
            stars.textContent = '‚≠ê'.repeat(starCount) + '‚òÜ'.repeat(5 - starCount);
            
            // Random fact
            facts.textContent = "Fun Fact: " + colorFacts[Math.floor(Math.random() * colorFacts.length)];
            
            // Add to history
            addToHistory(hex);
            
            // Random body background change
            if (Math.random() > 0.7) {
                document.body.style.background = hex + '33';
            }
        }
        
        function generateBoringColor() {
            const value = Math.floor(Math.random() * 50) + 180; // Always grayish
            const hex = '#' + [value, value, value].map(x => x.toString(16).padStart(2, '0')).join('');
            
            colorDisplay.style.background = hex;
            colorDisplay.textContent = 'üò¥';
            colorName.textContent = boringColorNames[Math.floor(Math.random() * boringColorNames.length)];
            colorCode.textContent = hex + " (Boring Level: Maximum)";
            
            stars.textContent = 'üí§üí§üí§üí§üí§';
            facts.textContent = "Fun Fact: This color is used in every office building ever";
            
            addToHistory(hex);
        }
        
        function pickRandomEmoji() {
            const emojis = ['üé®', 'üåà', 'üé≠', 'ü¶Ñ', 'üåü', 'üí´', 'üé™', 'üéØ', 'üé≤', 'üîÆ', 'üíé', 'ü¶ã'];
            return emojis[Math.floor(Math.random() * emojis.length)];
        }
        
        function addToHistory(color) {
            colorHistory.unshift(color);
            colorHistory = colorHistory.slice(0, 10);
            
            historyColors.innerHTML = '';
            colorHistory.forEach(c => {
                const div = document.createElement('div');
                div.className = 'history-item';
                div.style.background = c;
                div.onclick = () => {
                    colorDisplay.style.background = c;
                    colorCode.textContent = c + " (From History)";
                    colorName.textContent = "Nostalgic " + colorName.textContent;
                };
                historyColors.appendChild(div);
            });
        }
        
        // Auto-generate color every 10 seconds for no reason
        setInterval(() => {
            if (Math.random() > 0.5) {
                const autoColor = '#' + Math.floor(Math.random()*16777215).toString(16);
                facts.textContent = "Auto-generated color appeared! Nobody asked for it!";
            }
        }, 10000);
        
        // Click the color display for surprise
        colorDisplay.addEventListener('click', function() {
            this.style.transform = `rotate(${Math.random() * 360}deg) scale(${Math.random() + 0.5})`;
            setTimeout(() => {
                this.style.transform = '';
            }, 500);
        });
    </script>
</body>
</html>
